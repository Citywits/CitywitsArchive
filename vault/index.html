<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vault</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .content {
      position: relative;
      color: white;
      padding: 20px;
      text-align: center;
    }
  </style>

<body>
  <video autoplay loop muted playsinline id="bg-video">
    <source src="assets/videos/treasure.webm" type="video/webm">
  </video>
  <div class="content">
    <h1>Welcome to the Vault</h1>
    <p>More treasures coming soon!</p>
  </div>
</body>
</html>
