<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Citywits Vault</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .content {
      position: relative;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .content a {
      color: white;
      font-size: 1.2rem;
      text-decoration: none;
      padding: 10px;
      display: inline-block;
      transition: color 0.3s ease;
    }
    .content a:hover {
      color: #ddd;
    }
    .art-preview {
      max-width: 300px;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline id="bg-video" onerror="document.getElementById('bg-fallback').style.display='block';">
    <source src="assets/video/treasure.mp4" type="video/mp4">
  </video>
  <div id="bg-fallback" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:#000; z-index:-1;"></div>
  <div class="content">
    <h1>Welcome to the Citywits Vault</h1>
    <p>Explore an endless collection of Citywits art:</p>
    <img src="assets/images/citywits/sample-art.jpg" alt="Citywits Art Preview" class="art-preview" onerror="document.getElementById('notification').style.display='block'; document.getElementById('notification').textContent='Art preview failed to load. Ensure assets/images/citywits/sample-art.jpg exists.';">
    <p>More art coming soon!</p>
  </div>
</body>
</html>
