<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to the Vault</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #f8f4e3;
      font-family: 'Josefin Sans', sans-serif;
      overflow: hidden;
      text-align: center;
    }

    video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    h1 {
      margin-top: 15vh;
      font-size: 4rem;
      text-shadow: 0 0 15px #00ffea;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline>
    <source src="CityForestBack.webm" type="video/webm">
    <img src="fallback.jpg" alt="vault background">
  </video>

  <h1>Welcome to the Vault</h1>

  <audio autoplay loop>
    <source src="Reception_Song.m4a" type="audio/mp4">
    Your browser does not support the audio element.
  </audio>

</body>
</html>
