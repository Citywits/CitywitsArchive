<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to the Vault</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Kaushan+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Josefin Sans', sans-serif;
      background-color: #000;
    }

    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    #content {
      position: relative;
      z-index: 1;
      color: #e2d7ff;
      padding: 2rem;
      text-align: center;
      backdrop-filter: blur(3px);
    }

    h1 {
      font-family: 'Kaushan Script', cursive;
      font-size: 4rem;
      color: #fff;
      text-shadow: 2px 2px 10px #00ffff;
    }

    h2 {
      font-size: 2rem;
      margin-top: 1rem;
      color: #e2d7ff;
      text-shadow: 1px 1px 8px #00ffff;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bg-video" playsinline>
    <source src="newwebmbackgroundmay.webm" type="video/webm">
    <img src="fallback.jpg" alt="Background">
  </video>

  <!-- Audio (autoplay) -->
  <audio id="vault-audio" autoplay loop>
    <source src="Reception_Song.m4a" type="audio/mp4">
    Your browser does not support the audio element.
  </audio>

  <!-- Page Content -->
  <div id="content">
    <h1>Welcome to the Vault</h1>
    <h2>Explore the archives, the sounds, the lore</h2>
    <p>Links and galleries coming soon...</p>
  </div>

</body>
</html>
