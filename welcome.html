<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Citywits</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      height: 100%;
      width: 100%;
      overflow: auto;
    }

    body {
      background: url('CitywitsBackground.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 200px;
      height: 100%;
      background-color: rgba(20, 20, 20, 0.95);
      padding-top: 50px;
      z-index: 2;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 15px 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar a:hover {
      background-color: #444;
    }

    .main {
      margin-left: 220px;
      padding: 40px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3em;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="#">The Vault</a>
    <a href="#">Current Events</a>
  </div>

  <div class="main">
    <h1>Welcome to the Citywits Archive</h1>
    <p>This is the weird zone. Everything that didnâ€™t fit elsewhere lives here now. Explore carefully. Sing loudly. Break nothing.</p>
  </div>

  <audio id="bg-audio" autoplay loop>
    <source src="Reception_Song.m4a" type="audio/mp4">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Force play after user interaction for autoplay policy
    window.addEventListener('click', () => {
      const audio = document.getElementById('bg-audio');
      if (audio && audio.paused) {
        audio.play().catch(() => {});
      }
    });
  </script>
</body>
</html>
