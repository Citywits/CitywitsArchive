<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>the Citywits Archive - WEIRDO MUSIC Out Now!</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: black;
      overflow-x: hidden;
      color: #f8f4e3;
      font-family: 'Josefin Sans', sans-serif;
    }

    #bg-video {
      position: fixed;
      top: 0.5in;
      left: 0.5in;
      width: calc(100vw - 1in);
      height: calc(100vh - 1in);
      object-fit: cover;
      z-index: -1;
    }

    #bg-fallback {
      position: fixed;
      top: 0.5in;
      left: 0.5in;
      width: calc(100vw - 1in);
      height: calc(100vh - 1in);
      object-fit: cover;
      z-index: -2;
      display: none;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      padding: 40px 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .logo-full {
      width: 150%;
      max-height: 200px;
      object-fit: contain;
      filter: drop-shadow(2px 2px 4px #000);
    }

    .promo-img {
      width: 600px;
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .enter-button {
      font-size: 1.2rem;
      padding: 10px 20px;
      color: #fff;
      background-color: #1f1f1f;
      border: 2px solid #fff;
      border-radius: 5px;
      text-decoration: none;
      transition: all 0.3s ease;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 2px 2px 4px #4a00e0;
    }

    .enter-button:hover {
      background-color: #fff;
      color: #1f1f1f;
      cursor: pointer;
      transform: scale(1.05);
    }

    .music-button {
      font-size: 1rem;
      padding: 8px 16px;
      margin-top: 10px;
      color: #fff;
      background-color: #444;
      border: 2px solid #fff;
      border-radius: 5px;
      font-family: 'Josefin Sans', sans-serif;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .music-button:hover {
      background-color: #fff;
      color: #000;
      transform: scale(1.05);
    }

    .socials {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .socials a img {
      width: 50px;
      height: 50px;
      transition: transform 0.3s ease;
    }

    .socials a img:hover {
      transform: scale(1.2);
      filter: brightness(1.2);
    }

    .notification {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 10;
    }

    .notification button {
      float: right;
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      #bg-video, #bg-fallback {
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        border: none;
      }

      .container {
        padding: 10px;
      }

      .promo-img, .logo-full {
        width: 95%;
      }

      .enter-button {
        font-size: 1rem;
      }

      .socials img {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <!-- Background Video with Fallback -->
  <video autoplay muted loop playsinline id="bg-video" onerror="document.getElementById('bg-fallback').style.display='block';">
    <source src="assets/images/original rainbow bg.webm" type="video/webm">
  </video>
  <img src="assets/images/background.png" alt="Fallback Background" id="bg-fallback" onerror="document.getElementById('notification').style.display='block';document.getElementById('notification').textContent='Fallback image failed to load. Ensure assets/images/background.png exists.';">

  <!-- Audio -->
  <audio id="bg-music" loop>
    <source src="Reception_Song.m4a" type="audio/mp4">
    Your browser does not support the audio element.
  </audio>

  <!-- Notification overlay -->
  <div id="notification" class="notification">
    <button onclick="this.parentElement.style.display='none';">X</button>
  </div>

  <!-- Main container -->
  <div class="container">
    <!-- Logo -->
    <img src="assets/images/main font no bg white.png" alt="Citywits Logo" class="logo-full" onerror="document.getElementById('notification').style.display='block';document.getElementById('notification').textContent='Logo image failed to load. Ensure assets/images/main font no bg white.png exists.';">

    <!-- New promo image -->
    <img src="assets/images/archive pink energy.PNG" alt="Archive Pink Energy" class="promo-img" onerror="document.getElementById('notification').style.display='block';document.getElementById('notification').textContent='Promo image failed to load. Ensure assets/images/archive pink energy.PNG exists.';">

    <!-- Enter button -->
    <a href="welcome.html?play=true" class="enter-button">I'm a weirdo! Let me in!!</a>

    <!-- Music button -->
    <button class="music-button" id="music-button">Play Music</button>

    <!-- Social icons -->
    <div class="socials">
      <a href="https://www.citywits.bandcamp.com"><img src="assets/images/bandcamp.PNG" alt="Bandcamp" onerror="document.getElementById('notification').style.display='block';document.getElementById('notification').textContent='Bandcamp icon failed to load. Ensure assets/images/bandcamp.PNG exists.';"></a>
      <a href="https://soundcloud.com/citywits"><img src="assets/images/soundcloud button.PNG" alt="SoundCloud" onerror="document.getElementById('notification').style.display='block';document.getElementById('notification').textContent='SoundCloud icon failed to load. Ensure assets/images/itunes no text.PNG exists.';"></a>
      <a href="https://youtube.com/@citywits"><img src="assets/images/youtube.PNG" alt="YouTube" onerror="document.getElementById('notification').style.display='block';document.getElementById('notification').textContent='YouTube icon failed to load. Ensure assets/images/itunes no text.PNG exists.';"></a>
    </div>
  </div>

  <!-- JS for music toggle -->
  <script>
    const music = document.getElementById('bg-music');
    const musicButton = document.getElementById('music-button');
    const notification = document.getElementById('notification');

    function updateMusicButton() {
      if (music.paused) {
        music.play().then(() => {
          musicButton.textContent = 'Pause Music';
          notification.style.display = 'block';
          notification.textContent = 'Music started.';
          setTimeout(() => notification.style.display = 'none', 3000);
        }).catch(err => {
          notification.style.display = 'block';
          notification.textContent = 'Error starting music: ' + err.message;
          setTimeout(() => notification.style.display = 'none', 3000);
        });
      } else {
        music.pause();
        musicButton.textContent = 'Play Music';
        notification.style.display = 'block';
        notification.textContent = 'Music paused.';
        setTimeout(() => notification.style.display = 'none', 3000);
      }
    }

    musicButton.addEventListener('click', updateMusicButton);

    // Check URL for autoplay
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('play') === 'true') {
      music.play().then(() => {
        notification.style.display = 'block';
        notification.textContent = 'Music started automatically.';
        setTimeout(() => notification.style.display = 'none', 3000);
      }).catch(err => {
        notification.style.display = 'block';
        notification.textContent = 'Autoplay error: ' + err.message;
        setTimeout(() => notification.style.display = 'none', 3000);
      });
    }
  </script>
</body>
</html>
