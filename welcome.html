<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Citywits Archive</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-image: url('CitywitsBackground.jpg'); /* REPLACE THIS */
      background-size: cover;
      background-position: center;
      z-index: -1;
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 200px;
      height: 100vh;
      background-color: rgba(25, 25, 25, 0.95);
      padding-top: 60px;
    }

    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar a:hover {
      background-color: #444;
    }

    .content {
      margin-left: 220px;
      padding: 40px;
      height: calc(100vh - 80px);
      overflow-y: auto;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="sidebar">
    <a href="#">The Vault</a>
    <a href="#">Current Events</a>
  </div>

  <div class="content">
    <h1>Welcome to the Citywits Archive</h1>
    <p>This is where the mythos, chaos, and weirdness of the Citywits universe are preserved. Feel free to poke around. Click, scroll, and vibe.</p>
  </div>

  <audio id="bg-audio" autoplay loop>
    <source src="Reception_Song.m4a" type="audio/mp4">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Reattempt playback after user interaction if autoplay fails
    window.addEventListener("click", () => {
      const audio = document.getElementById("bg-audio");
      if (audio && audio.paused) {
        audio.play().catch(() => {});
      }
    });
  </script>
</body>
</html>
