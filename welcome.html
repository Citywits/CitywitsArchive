<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Citywits</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
if (navigator.getAutoplayPolicy("mediaelement") === "allowed") {
  // The video element will autoplay with audio.
} else if (navigator.getAutoplayPolicy("mediaelement") === "allowed-muted") {
  // Mute audio on video
  video.muted = true;
} else if (navigator.getAutoplayPolicy("mediaelement") === "disallowed") {
  // Set a default placeholder image.
  video.poster = "http://example.com/poster_image_url";
}
    body, html {
      font-family: 'Josefin Sans', sans-serif;
      height: 100%;
      overflow-x: hidden;
      background-color: #000;
      color: #f8f4e3;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 5vh 10vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 12px #210042;
    }

    p {
      font-size: 1.2rem;
      max-width: 800px;
      margin-bottom: 2rem;
    }

    button {
      font-size: 1rem;
      padding: 10px 20px;
      border: 2px solid #fff;
      border-radius: 8px;
      background-color: rgba(30, 10, 60, 0.8);
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background-color: rgba(80, 20, 100, 0.9);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="newwebmbackgroundmay.webm" type="video/webm" />
    <img src="fallback.jpg" alt="Background Fallback Image">
  </video>

  <!-- Content -->
  <div class="content">
    <h1>Welcome to the City</h1>
    <p>This is the Citywits Welcome Center. Navigate the archive, listen to original soundtracks, and wander the Vaults.</p>

    <!-- Play Music Button -->
    <button id="play-music">Play Music</button>
    <audio id="bg-music" loop>
      <source src="Reception_Song.m4a" type="audio/mp4">
      Your browser does not support the audio element.
    </audio>
  </div>

  <!-- Script to allow manual music play -->
  <script>
    const btn = document.getElementById('play-music');
    const audio = document.getElementById('bg-music');

    btn.addEventListener('click', () => {
      audio.play().catch((err) => {
        console.error("Audio play failed:", err);
      });
      btn.style.display = 'none';
    });
  </script>

</body>
</html>
