<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to the City</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Kaushan+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: transparent;
      overflow-x: hidden;
      color: #f8f4e3;
      font-family: 'Josefin Sans', sans-serif;
    }
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    #bg-fallback {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: -2;
      display: none;
    }
    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100%;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.7);
      z-index: 2;
      overflow-y: auto;
    }
    .menu {
      list-style: none;
      padding: 0;
    }
    .menu li {
      margin: 0.5rem 0;
    }
    .menu a {
      color: #f8f4e3;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    .menu a:hover {
      color: #4b2a74;
    }
    .submenu {
      list-style: none;
      padding-left: 1rem;
      display: none;
    }
    .menu li:hover .submenu {
      display: block;
      position: absolute;
      left: 100%;
      top: 0;
      background: rgba(0, 0, 0, 0.7);
    }
    .content {
      padding: 1rem;
      text-align: center;
      flex-grow: 1;
      overflow-y: auto;
      max-width: 100%;
      margin-left: 200px;
    }
    .logo-full {
      width: 100%;
      max-height: 120px;
      object-fit: contain;
      filter: drop-shadow(2px 2px 4px #000);
    }
    .promo-img {
      width: 400px;
      max-width: 80%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    .music-button {
      font-size: 1rem;
      padding: 8px 16px;
      margin-top: 10px;
      color: #fff;
      background-color: #444;
      border: 2px solid #fff;
      border-radius: 5px;
      font-family: 'Josefin Sans', sans-serif;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .music-button:hover {
      background-color: #fff;
      color: #000;
      transform: scale(1.05);
    }
    .socials {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }
    .socials a img {
      width: 100px;
      height: 100px;
      transition: transform 0.3s ease;
    }
    .socials a img:hover {
      transform: scale(1.2);
      filter: brightness(1.2);
    }
    .footer {
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 0.5rem;
      text-align: center;
      z-index: 2;
    }
    .footer a img {
      width: 100px;
      height: 100px;
      margin: 0 0.5rem;
      transition: transform 0.3s ease;
    }
    .footer a img:hover {
      transform: scale(1.2);
      filter: brightness(1.2);
    }
    .notification {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 10;
    }
    @media (max-width: 768px) {
      #bg-video {
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }
      .sidebar {
        width: 150px;
      }
      .content {
        margin-left: 150px;
      }
      .promo-img, .logo-full {
        width: 90%;
      }
      .socials img, .footer a img {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline id="bg-video" onerror="document.getElementById('bg-fallback').style.display='block'; document.getElementById('notification').style.display='block'; document.getElementById('notification').textContent='Video background failed to load. Using fallback.';">
    <source src="assets/video/WELCOME BACKGROUND.mp4" type="video/mp4">
  </video>
  <div id="bg-fallback" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:#000; z-index:-2;"></div>
  <div id="notification" class="notification"></div>
  <div class="container">
    <nav class="sidebar">
      <ul class="menu">
        <li>
          <a href="vault/index.html">the VAULT</a>
          <ul class="submenu">
            <li><a href="vault/citywitsvault/index.html">Citywits Vault</a></li>
            <li><a href="vault/smalldrawingsvault/index.html">Smalldrawings Vault</a></li>
          </ul>
        </li>
      </ul>
    </nav>
    <div class="content">
      <img src="assets/images/main font no bg white.png" alt="Citywits Logo" class="logo-full" onerror="document.getElementById('notification').style.display='block'; document.getElementById('notification').textContent='Logo image failed to load.';">
      <img src="assets/images/archive pink energy.PNG" alt="Archive Promo" class="promo-img" onerror="document.getElementById('notification').style.display='block'; document.getElementById('notification').textContent='Promo image failed to load.';">
      <button class="music-button" id="music-button">Play Music</button>
      <div class="socials">
        <a href="https://citywits.bandcamp.com"><img src="assets/images/bandcamp.PNG" alt="Bandcamp" onerror="document.getElementById('notification').style.display='block'; document.getElementById('notification').textContent='Bandcamp icon failed to load.';"></a>
        <a href="https://soundcloud.com/citywits"><img src="assets/images/soundcloud button.PNG" alt="SoundCloud" onerror="document.getElementById('notification').style.display='block'; document.getElementById('notification').textContent='SoundCloud icon failed to load.';"></a>
        <a href="https://youtube.com/@citywits"><img src="assets/images/youtube.PNG" alt="YouTube" onerror="document.getElementById('notification').style.display='block'; document.getElementById('notification').textContent='YouTube icon failed to load.';"></a>
      </div>
    </div>
    <footer class="footer">
      <a href="https://citywits.bandcamp.com"><img src="assets/images/bandcamp.PNG" alt="Bandcamp" onerror="document.getElementById('notification').style.display='block'; document.getElementById('notification').textContent='Bandcamp icon failed to load.';"></a>
      <a href="https://youtube.com/@citywits"><img src="assets/images/youtube.PNG" alt="YouTube" onerror="document.getElementById('notification').style.display='block'; document.getElementById('notification').textContent='YouTube icon failed to load.';"></a>
      <a href="https://soundcloud.com/citywits"><img src="assets/images/soundcloud button.PNG" alt="SoundCloud" onerror="document.getElementById('notification').style.display='block'; document.getElementById('notification').textContent='SoundCloud icon failed to load.';"></a>
    </footer>
  </div>
  <audio id="bg-music" loop>
    <source src="Reception_Song.m4a" type="audio/mp4">
    Your browser does not support the audio element.
  </audio>
  <script>
    const music = document.getElementById('bg-music');
    const musicButton = document.getElementById('music-button');
    const notification = document.getElementById('notification');

    function updateMusicButton() {
      if (music.paused) {
        music.play().then(() => {
          musicButton.textContent = 'Pause Music';
          notification.style.display = 'block';
          notification.textContent = 'Music started.';
          setTimeout(() => notification.style.display = 'none', 3000);
        }).catch(err => {
          notification.style.display = 'block';
          notification.textContent = 'Error starting music: ' + err.message;
          setTimeout(() => notification.style.display = 'none', 3000);
        });
      } else {
        music.pause();
        musicButton.textContent = 'Play Music';
        notification.style.display = 'block';
        notification.textContent = 'Music paused.';
        setTimeout(() => notification.style.display = 'none', 3000);
      }
    }

    musicButton.addEventListener('click', updateMusicButton);
  </script>
</body>
</html>
