<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to the City</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Josefin Sans', sans-serif;
      background-color: #000;
      color: #f8f4e3;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .background video,
    .background img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
    }

    .music-button {
      background: rgba(30, 10, 60, 0.9);
      color: #fff;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 20px #5e00ff;
      transition: 0.3s;
      margin-top: 2rem;
    }

    .music-button:hover {
      transform: scale(1.05);
      background: rgba(60, 20, 100, 1);
    }
  </style>
</head>
<body>
  <!-- Background Image or Video -->
  <div class="background">
    <video autoplay muted loop playsinline>
      <source src="newwebmbackgroundmay.webm" type="video/webm" />
    </video>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>Welcome to the City</h1>
    <p>This is the main hub of the Citywits Archive. More to come soon...</p>

    <!-- Music Play Button -->
    <button class="music-button" onclick="document.getElementById('bg-music').play(); this.style.display='none';">
      Play Music
    </button>
  </div>

  <!-- Hidden Music -->
  <audio id="bg-music" loop>
    <source src="Reception_Song.m4a" type="audio/mp4" />
    Your browser does not support the audio element.
  </audio>
</body>
</html>
