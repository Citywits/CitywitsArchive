<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Citywits Archive</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
    }

    /* Background */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-image: url('CitywitsBackground.jpg'); /* <-- replace with your real image file path */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -1;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 200px;
      height: 100%;
      background-color: rgba(30, 30, 30, 0.95);
      padding: 20px;
    }

    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin: 20px 0;
      font-weight: bold;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    /* Content */
    .content {
      margin-left: 220px;
      padding: 40px;
      color: white;
      position: relative;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="sidebar">
    <a href="#">The Vault</a>
    <a href="#">Current Events</a>
  </div>

  <div class="content">
    <h1>Welcome to the Citywits Archive</h1>
    <p>This is where the mythos, the chaos, and the weirdness live forever. Scroll down to explore the city.</p>

    <audio id="bg-audio" autoplay>
      <source src="Reception_Song.m4a" type="audio/mp4">
      Your browser does not support the audio tag.
    </audio>
  </div>

  <script>
    // Attempt to play audio again after user interaction (browser autoplay policies workaround)
    document.addEventListener('click', () => {
      const audio = document.getElementById('bg-audio');
      if (audio.paused) {
        audio.play().catch(() => {});
      }
    });
  </script>
</body>
</html>
