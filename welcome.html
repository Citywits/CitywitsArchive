<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Citywits Archive</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      background-color: black;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 200px;
      height: 100vh;
      background-color: rgba(20, 20, 20, 0.95);
      padding-top: 50px;
      z-index: 1;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 15px 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar a:hover {
      background-color: #444;
    }

    .main {
      margin-left: 220px;
      padding: 40px;
      height: 100vh;
      overflow-y: auto;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Background Video (correct filename) -->
  <video autoplay muted loop id="bg-video" playsinline>
    <source src="newwebmbackground.webm" type="video/webm" />
  </video>

  <div class="overlay"></div>

  <div class="sidebar">
    <a href="#">The Vault</a>
    <a href="#">Current Events</a>
  </div>

  <div class="main">
    <h1>Welcome to the Citywits Archive</h1>
    <p>The weirdness lives on. Everything you buried on purpose now sings in stereo. Stay a while.</p>
  </div>

  <!-- Music (correct filename) -->
  <audio id="bg-audio" autoplay loop>
    <source src="Reception_Song.m4a" type="audio/mp4">
  </audio>

  <script>
    document.addEventListener('click', () => {
      const audio = document.getElementById('bg-audio');
      if (audio && audio.paused) {
        audio.play().catch(() => {});
      }
    });
  </script>
</body>
</html>
