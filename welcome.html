<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Citywits</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('your-background-image.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .navbar {
      width: 200px;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px 10px;
      height: 100vh;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      display: block;
      margin: 15px 0;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .content {
      flex-grow: 1;
      padding: 40px;
      color: white;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">The Vault</a>
    <a href="#">Current Events</a>
  </div>
  <div class="content">
    <h1>Welcome to the Citywits Archive</h1>
    <p>This is the main content area. If you're seeing this, the layout is working. Time to populate it!</p>
    <audio autoplay>
      <source src="Reception_Song.m4a" type="audio/mp4">
    </audio>
  </div>
</body>
</html>
