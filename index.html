<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citywits Archive</title>
  
  <!-- Link to Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Oswald:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Background Video Styling */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      opacity: 0.85;
    }

    /* Main Content Styling */
    #content {
      position: relative;
      z-index: 1;
      color: #e2d7ff;
      font-family: 'Libre Baskerville', serif;
      text-align: center;
      padding: 6rem 2rem;
      text-shadow: 0 0 10px #000;
      backdrop-filter: blur(3px);
    }

    h1, h2, p {
      font-family: 'Libre Baskerville', serif;
    }

    /* Play Audio Button Styling */
    button#play-audio {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: rgba(20, 10, 50, 0.85);
      color: #e2d7ff;
      border: 1px solid #e2d7ff;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      font-family: 'Oswald', sans-serif;
      border-radius: 6px;
      cursor: pointer;
      z-index: 999;
      transition: background-color 0.3s ease, transform 0.2s ease;
      animation: pulse 2.5s infinite;
    }

    button#play-audio:hover {
      background-color: rgba(60, 0, 100, 0.9);
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 8px #e2d7ff, 0 0 16px #e2d7ff; }
      50% { box-shadow: 0 0 20px #a17eff, 0 0 40px #a17eff; }
      100% { box-shadow: 0 0 8px #e2d7ff, 0 0 16px #e2d7ff; }
    }

    body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow-x: hidden;
    }
  </style>
</head>

<body>
  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="CitywitsBackground.webm" type="video/webm">
    Your browser is too old for the sounds of the City..
  </video>

  <!-- Background Music -->
  <audio id="bg-audio" loop>
    <source src="citywits-loop.mp3" type="audio/mp3">
    Your tech is too ancient for the City.
  </audio>

  <!-- Audio Play Button -->
  <button id="play-audio">ðŸŽµ Enter the City ðŸŽµ</button>

  <!-- Page Content -->
  <div id="content">
    <h1>Citywits</h1>
    <h2>Weirdo Music</h2>
    <p>The life & times of Citywits. Come see the sights, come hear the sounds!<br>Welcome to the City.</p>
  </div>

  <!-- Button Script -->
  <script>
    document.getElementById('play-audio').addEventListener('click', function() {
      var audio = document.getElementById('bg-audio');
      audio.play();
      this.style.display = 'none'; // Hide the button after playing
    });
  </script>
</body>
</html>
