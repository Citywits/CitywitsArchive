<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Citywits Archive</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="CitywitsBackground.webm" type="video/webm">
    Your browser does not support the video tag.
  </video>

  <!-- Music Button + Audio -->
  <div id="audio-container">
    <button class="music-button" onclick="document.getElementById('bg-music').play()">Play Music</button>
    <audio id="bg-music" loop>
      <source src="Reception_Song.m4a" type="audio/mp4">
    </audio>
  </div>

  <!-- Main Content -->
  <div class="container">
    <img src="yellowlogo.JPG" alt="Citywits Logo" class="logo-full">

    <div class="promo">
      <img src="albumcover.JPG" alt="New Album Cover" class="promo-img">
    </div>

    <a href="welcome.html" class="enter-button">I'm a weirdo, let me in!!</a>

    <div class="socials">
      <a href="https://soundcloud.com/user-811998020"><img src="soundcloud.png" alt="SoundCloud"></a>
      <a href="https://citywits.bandcamp.com/"><img src="bandcamp.PNG" alt="Bandcamp"></a>
      <a href="https://youtube.com/@citywits"><img src="youtube.PNG" alt="YouTube"></a>
    </div>
  </div>

</body>
</html>
