<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Citywits Archive</title>
 
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      color: #f8f4e3;
      font-family: 'Josefin Sans', sans-serif;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      text-align: center;
      padding: 8vh 2rem;
      color: #f8f4e3;
      text-shadow: 0 0 12px #210042;
    }

    h1 {
      font-family: 'Kaushan Script', cursive;
      font-size: 5rem;
      margin: 0;
    }

    h2 {
      font-size: 1.5rem;
      margin: 1rem 0;
    }

    .button {
      background: rgba(30, 10, 60, 0.9);
      color: #fff;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 20px #5e00ff;
      transition: 0.3s;
    }

    .button:hover {
      transform: scale(1.05);
      background: rgba(60, 20, 100, 1);
    }

    .socials {
      margin-top: 2rem;
    }

    .socials img {
      width: 40px;
      margin: 0 10px;
      filter: drop-shadow(0 0 4px #00ffff);
    }

    .album {
      margin: 2rem auto;
      max-width: 300px;
    }

    .promo-text {
      margin: 2rem auto;
      max-width: 600px;
      font-size: 1.1rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bg-video" playsinline>
    <source src="CitywitsBackground.webm" type="video/webm">
    <img src="fallback.jpg" alt="background image">
  </video>

  <div class="content">
    <h1>The Citywits Archive</h1>
    <h2>The Father of Weirdo Music</h2>

    <div class="promo-text">
      <p><em>Welcome to the City. Below is the new album that started it all â€” strange, loud, and alive. Dive in, become one of us. Be a weirdo.</em></p>
    </div>

    <img src="albumcover.jpg" alt="New Album Cover" class="album">

    <form action="vault.html" method="get">
      <button type="submit" class="button">Let me in, I'm a Weirdo!!</button>
    </form>

    <div class="socials">
      <a href="https://soundcloud.com/user-811990820" target="_blank"><img src="soundcloud button.PNG" alt="SoundCloud"></a>
      <a href="https://citywits.bandcamp.com" target="_blank"><img src="bandcamp_logo.png" alt="Bandcamp"></a>
      <a href="https://www.youtube.com/@citywitsofficial4025" target="_blank"><img src="youtube_logo.png" alt="YouTube"></a>
    </div>
  </div>
</body>
</html>
