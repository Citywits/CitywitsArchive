<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citywits Archive</title>

  <!-- Import Fonts -->

  <!-- Link CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Background Video -->
<video autoplay muted loop id="bg-video">

</video>

<!-- Background Music (needs click) -->
<audio id="bg-audio" loop>
  <source src="citywits-loop.mp3" type="audio/mpeg">

</audio>

<div id="content">

  <p>The life & times of Citywits. Come see the sights, come hear the sounds!<br>Welcome to the City.</p>

<!-- Simple JavaScript for Button -->
<script>
  const audio = document.getElementById("bg-audio");
  const playButton = document.getElementById("play-audio");

  playButton.addEventListener("click", () => {
    audio.play();
    playButton.style.display = "none"; // Hide button after clicked
  });
</script>
